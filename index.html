<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6bf25131c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Stoke&display=swap"
      rel="stylesheet"
    />
    <h1>Blantyre</h1>
    <h2 id="icon">
      <img
        src="https://openweathermap.org/img/wn/11d@2x.png"
        class="float-left"
      />
    </h2>
    <div class="home">
      °c
      <h4></h4>
    </div>
    <h3></h3>

    <section class="yes"></section>
    <br />
    <h5>
      <form>
        <input
          type="search"
          placeholder="Type a city.."
          autofocus="on"
          autocomplete="off"
        />
        <span>
          <input id="town" type="submit" value="Search" />
        </span>
      </form>
    </h5>

    <br /><br />
    <div class="maybe">
      <div class="row">
        <div class="col-2">
          <div class="weather-date">MON</div>
          <img
            src="https://openweathermap.org/img/wn/04d@2x.png"
            class="image"
          />
          <div class="temperature-readings">
            <span class="minimum-temperature">16°</span
            ><span class="maxmum-temperature">- 25°</span>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <footer>
      <a href="https://github.com/amaallycia/css">Github</a
      ><strong> Coded By Amaalycia </strong>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
